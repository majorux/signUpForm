<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "styles.css">
  <script src="script.js" defer></script>
  <title>sign Up Form</title>
</head>
<body>
  <img class="bigImg" src="/img/photo-1542328080-6b1ed06a3116.avif">
  <img class= "linedImg" src="/img/odin-lined.png">
  <div class="logoText">ODIN</div>
  <div class="container">
    <div class="header">
      <p>This is not a real online service! You know you need somthing like this in your life to help you realize your deepest dreams.<br> Sign up now to get started </p>
      <p>You know you want to.</p>
    </div>
    <div class="table">
      <form action="#" method="post">
        <div class="highlight">
          <div class="headTable">Let's do this!</div>
          <div class="blocks">
            <div>
              <legend>*FIRST NAME</legend>
              <input type = "text" name ="first_name" id="first_name" minlength="3" required> 
            </div>
            <div>
              <legend>*LAST NAME</legend>
              <input type = "text" name ="last_name" id="last_name" minlength="3" required> 
            </div>
          </div>
          <div class="blocks">
            <div>
              <legend>*EMAIL</legend>
              <input type = "email" name ="email" id="email" required> 
            </div>
            <div>
              <legend>PHONE NUMBER</legend>
              <input type = "tel" name ="phone_number" id="phone_number"> 
            </div>
          </div>
          <div class="blocks">
            <div>
              <legend>*PASSWORD</legend>
              <input type = "password" name ="password" id="password" minlength="6" required> 
            </div>
            <div>
              <legend>*CONFIRM PASSWORD</legend>
              <input type = "password" name ="password" id="password" required> 
            </div>
          </div>
        </div>
        <button type="submit">Create Application</button>
        <div class="login">
          Already have an account? <a href="#">login</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
